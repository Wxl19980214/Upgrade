{% extends "base.html" %} {% block title %} changed {% endblock %}

{% block content %} 
<link href="/static/index.css" rel="stylesheet">
<div class="whole">
  <div class="left" >
    <img src = "/static/img/sports.jpg" style="height: 200px;">
  
  </div>
  <div class="right">
    <form method="POST">
      <h3 zd >Login</h3>
      <p style=" margin-bottom: 30px; ">Please enter your email to login. if you don't have account yet, please sign up at first.</p>
      <div class="form-group" style="width: 300px;">
        <label for="email" style="color: #372647;">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group" style="width: 300px;">
        <label for="password" style="color: #372647;">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" style="background-color: #372647; color: #F7CAC9; width: 100px; height: 30px;">Login</button>
    </form>
  </div>
</div>


{% endblock %}
