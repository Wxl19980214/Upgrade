{% extends "base.html" %} {% block title %} Start Your Event {% endblock %}

{% block content %} 
<div class="left" >
  <img src = "/static/img/Exercise-for-health-1024x476.jpeg" style="height: 450px; width: 1000px;">
</div>
<form method="POST">
    <h3 style="color: #372647; margin-top: 20px;">Make your event</h3>
    <div class="form-group"  style="width: 300px;">
      <label for="sport" style="color: #372647;">Sport</label>
      <input
        type="text"
        class="form-control"
        id="sport"
        name="sport"
        placeholder="Enter sport"
      />
    </div>
    <div class="form-group" style="width: 300px;">
      <label for="description" style="color: #372647;">Maximum Participants</label>
      <input
        type="number"
        class="form-control"
        id="max_participants"
        name="max_participants"
        value="10"

      />
    </div>

    <div class="form-group" style="width: 300px;">
      <label for="time" style="color: #372647;">Date and time</label>
      <input
        type="datetime-local"
        class="form-control"
        id="date"
        name="date"
        placeholder="Enter date and time"
      />
    </div>
    <div class="form-group" style="width: 300px;">
        <label for="time" style="color: #372647;">Location</label>
        <input
          type="text"
          class="form-control"
          id="location"
          name="location"
          placeholder="Enter location"
        />
    </div>

    <div class="form-group" style="width: 300px;">
      <label for="description" style="color: #372647;">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        name="description"
        placeholder="Briefly describe your post!(optional)"
      />
    </div>



    <br />
    <button type="submit" style="margin-bottom: 100px; background-color: #372647; color: #F7CAC9; width: 100px; height: 30px;">Submit</button>
  </form>
{% endblock %}
